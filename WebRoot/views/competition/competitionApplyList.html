<div class="content-header">
    <h2 class="content-title">作业列表</h2>
    <span class="layui-breadcrumb">
	  <a href="#!home">首页</a>
	  <a href="#!task/taskList"><cite>作业列表</cite></a>
	</span>
</div>

<div>
    <div class="layui-form toolbar">
        搜索：
        <select id="searchKey">
            <option value="">-请选择-</option>
            <option value="email">邮箱</option>
        </select>&emsp;
        <input id="searchValue" class="layui-input search-input" type="text" placeholder="输入搜索内容" />&emsp;
        <button id="searchBtn" class="layui-btn search-btn"><i class="layui-icon">&#xe615;</i>搜索</button>&emsp;
        <!--<button id="addBtn" class="layui-btn search-btn"><i class="layui-icon">&#xe654;</i>添加</button>-->
    </div>

    <table class="layui-table" id="table" lay-filter="table"></table>
</div>

<!-- 表格操作列 -->
<script type="text/html" id="barTpl">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="view">查看详情</a>
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="sendEmail">发送邮件</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="isCancel">取消分配</a>
</script>

<!-- 表格状态列 -->
<script type="text/html" id="statusTpl">
    <input type="checkbox" name="sex" lay-filter="statusCB" value="{{d.competitionApplicationId}}" lay-skin="switch" disabled lay-text="是|否" {{ d.isHaveSendEmail == 1 ? 'checked' : '' }}>
</script>

<!-- 表单弹窗 -->
<script type="text/html" id="addModel">
    <form id="editForm" class="layui-form model-form" action="">
        <input name="userId" type="hidden" />
        <div class="layui-form-item">
            <label class="layui-form-label">编号</label>
            <div class="layui-input-block">
                <input name="userAccount" placeholder="请输入账号" type="text" class="layui-input" maxlength="20" lay-verify="required" required />
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">申请人数</label>
            <div class="layui-input-block">
                <input name="userNickname" placeholder="请输入用户名" type="text" class="layui-input" maxlength="20" lay-verify="required" required />
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">邮箱</label>
            <div class="layui-input-block">
                <input name="mobilePhone" placeholder="请输入手机号" type="text" class="layui-input" lay-verify="required|phone" required />
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">手机号</label>
            <div class="layui-input-block">
                <input name="mobilePhone" placeholder="请输入手机号" type="text" class="layui-input" lay-verify="required|phone" required />
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">申请的比赛编号</label>
            <div class="layui-input-block">
                dsaf
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">是否已发邮件通知</label>
            <div class="layui-input-block">
                <input type="checkbox" name="sex" lay-filter="statusCB" value="{{d.competitionApplicationId}}" lay-skin="switch" disabled lay-text="是|否" {{ d.isHaveSendEmail == 1 ? 'checked' : '' }}>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">分配帐号</label>
            <div class="layui-input-block">
                fdsfg
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">申请摘要</label>
            <div class="layui-input-block">
                dsadfa
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">申请正文</label>
            <div class="layui-input-block">
                三大阶段考试啦
            </div>
        </div>
        <div class="layui-form-item model-form-footer">
            <button class="layui-btn layui-btn-primary" type="button" id="btnCancel">取消</button>
            <button class="layui-btn" lay-filter="btnSubmit" lay-submit>保存</button>
        </div>
    </form>
</script>
